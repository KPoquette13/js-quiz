<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marvel Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Marvel:700,400' rel='stylesheet' type='text/css'>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<!--Left Page-->
		<div class="page-one">
			<h1>MARVEL</h1>
			<h2>Quiz</h2>
			<!--Area for Question-->
			<div class="q-area">
				<div class="question clearfix">
					
				</div>
				<div class="answers clearfix">
					<button class="a-button" id="a-one"></button><br />
					<button class="a-button" id="a-two"></button><br />
					<button class="a-button" id="a-three"></button><br />
					<button class="a-button" id="a-four"></button><br />
					<button class="a-button" id="a-five"></button>
				</div>
			</div>
			<!--Area for feedback -->
			<div class="f-area">
				<h2 id="feedback-title">Correct!</h2>
				<p class="feedback-text">Total Correct: <span id="correct-num"></span>/<span id="q-num"></span></p>
				<p class="restart-text hidden">You got <span id="final-correct"></span> out of <span id="total-q"></span> questions correct. If you would like to retake the quiz, hit the 'Try Again' button and give it another go.</p>
				<button class="f-button">Next Question</button>
				<button class="restart hidden">Try Again</button>
			</div>
			<p class="page-num clearfix"><span id="p-num">1</span>/5</p>
		</div>
		<!--Right Page -->
		<div class="page-two">
			<div class="panel money-back" id="panel-one">
			
			</div>
			<div class="panel gotg-back clearfix" id="panel-two">
			
			</div>
			<div class="panel cap-back" id="panel-three">
			
			</div>
			<div class="panel doom-back clearfix" id="panel-four">
				
			</div>
			<div class="panel-long dd-back clearfix" id="panel-five">
				
			</div>
		</div>
	</div>
</body>
</html>
